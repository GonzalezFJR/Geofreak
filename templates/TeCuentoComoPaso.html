{% extends "base.html" %}

{% block content %}
<div class="container mt-5 d-flex flex-column justify-content-center" style="height: 20vh;">
<button id="mostrarContenido">Mostrar contenido confidencial</button>
</div>
<div id="contenido" style="display: none;">
    {% include 'tccp.html' %}
</div>

<script>
    document.getElementById('mostrarContenido').addEventListener('click', function() {
        document.getElementById('contenido').style.display = 'block';
        this.style.display = 'none';
    });
</script>
{% endblock %}
